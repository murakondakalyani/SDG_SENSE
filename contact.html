 <style>
     * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Nunito', sans-serif;
      background: #f9f9f9;
      color: #222;
    }

    header {
      background: #3e4d25;
      padding: 20px;
      color: white;
      text-align: center;
    }

    header h1 {
      font-family: 'Poppins', sans-serif;
      font-size: 2.5rem;
      color: #f9f9f9;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    header h1 {
      font-size: 2.2rem;
      color:#f9f9f9;
    }

    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 10px;
    }

    nav a {
      background: white;
      padding: 10px 15px;
      border-radius: 10px;
      color: #5c6c41;
      text-decoration: none;
      font-weight: 600;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: background 0.3s;
    }

    nav a:hover {
      background: #5c6c41;
      color: #fff;
    }

    .map-container {
      display: flex;
      justify-content: center;
      padding: 30px 20px;
    }

    iframe {
      border: 0;
      width: 100%;
      max-width: 800px;
      height: 450px;
      border-radius: 10px;
    }

    .contact-info {
      text-align: center;
      padding: 20px;
    }

    .back-button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #3e4d25;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .back-button:hover {
      background: #5c6c41;
    }

</style>
</head>
